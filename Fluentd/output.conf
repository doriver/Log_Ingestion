
<match parse.fortigateUTM>
  @type opensearch
  host 172.17.224.1
  port 9200
  scheme http
  index_name log-fortigate-traffic-%Y.%m.%d
  <buffer time>
    @type memory
    timekey 1h
    flush_mode interval
    flush_interval 5s
  </buffer>
</match>

