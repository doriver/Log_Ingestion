<source> # input
  @type http
  port 9880
  bind "0.0.0.0"
</source>

<match parse.test> # 벤더사에 따라 tag붙임
  @type rewrite_tag_filter
  <rule> # 안랩 UTM
    key vendor
    pattern /^ahnlabUTM$/
    tag parse.ahnlabUTM
  </rule>
  <rule> # fortigate UTM
    key vendor
    pattern /^fortigateUTM$/
    tag parse.fortigateUTM
  </rule>
</match>

@include output.conf