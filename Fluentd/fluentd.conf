<source>
  @type http
  port 9880
  bind "0.0.0.0"
</source>

<match parse.**>
  @type opensearch
  host 172.17.224.1 # host.docker.internal
  port 9200
  scheme http
  index_name fortigate-traffic-%Y.%m.%d
  <buffer time>
    @type memory
    timekey 1h
    flush_mode interval
    flush_interval 5s
  </buffer>
</match>